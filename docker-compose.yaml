version: "3.8"

services:
  mysqldb:
    image: mysql
    container_name: mysql_covid
    environment:
      # je cr√©er un utilisateur et un mdp
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin123
      # - MYSQL_DATABASE=vaccins19
    volumes:
      - mysql-data:/var/lib/mysql
      # Pour importer directement la database
      - ./vaccination.sql:/docker-entrypoint-initdb.d/vaccination.sql
    ports:
      - "3306:3306"
    restart: always
    networks:
      - mysql_network

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "80:3000"
    environment:
      - GRAFANA_ADMIN_USER=admin
      - GRAFANA_ADMIN_PASSWORD=admin
    networks:
      - mysql_network

volumes:
  mysql-data:
    name: mysql-data

networks:
  mysql_network:
    name: mysql_network